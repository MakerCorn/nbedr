name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly security scan

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  # Default testing environment variables
  OPENAI_API_KEY: "test-key-12345"
  EMBEDDING_PROVIDER: "openai"
  EMBEDDING_MODEL: "text-embedding-3-small"
  EMBEDDING_DIMENSIONS: "1536"
  VECTOR_DATABASE_TYPE: "faiss"
  FAISS_INDEX_PATH: "./test_embeddings"
  CHUNK_SIZE: "512"
  CHUNKING_STRATEGY: "semantic"
  BATCH_SIZE: "10"
  MAX_WORKERS: "2"
  RATE_LIMIT_ENABLED: "false"
  # Default deployment configurations
  DEPLOY_ENVIRONMENT: "staging"
  DEFAULT_AWS_REGION: "us-east-1"

jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false  # Continue with other combinations if one fails
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.11', '3.12', '3.13']
        exclude:
          # Exclude some combinations to save CI time
          - os: macos-latest
            python-version: '3.13'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Linux only)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libarrow-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e .[dev,all]
        pip install pytest-xvfb pytest-asyncio pytest-timeout  # For headless, async, and timeout testing

    - name: Run linting
      run: |
        black --check .
        isort --check-only .
        flake8 . --exclude=venv,__pycache__,.git

    - name: Run type checking
      run: |
        mypy core/ cli/ --ignore-missing-imports || echo "MyPy not available, skipping type check"

    - name: Run security checks
      run: |
        pip install bandit safety
        bandit -r core/ cli/ -f json -o bandit-report.json || true
        bandit -r core/ cli/
        safety check

    - name: Run unit tests
      env:
        NBEDR_DISABLE_COORDINATION: "true"
      run: |
        pytest tests/unit/ -v --cov=core --cov=cli --cov-report=xml --cov-report=term-missing --tb=short --timeout=300

    - name: Run integration tests
      env:
        NBEDR_DISABLE_COORDINATION: "true"
      run: |
        pytest tests/integration/ -v --cov-append --cov=core --cov=cli --cov-report=xml --tb=short --timeout=300

    - name: Run coordination tests
      env:
        NBEDR_DISABLE_COORDINATION: "false"
      run: |
        pytest tests/test_coordination_basic.py tests/test_document_coordination.py tests/test_parallel_instances.py -v --tb=short --timeout=300

    - name: Upload coverage reports
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      continue-on-error: true
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build-package:
    name: Build Python Package
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install build twine check-wheel-contents

    - name: Build package
      run: |
        python -m build

    - name: Verify package metadata
      run: |
        check-wheel-contents dist/*.whl
        twine check dist/*

    - name: Run dependency scanning
      uses: snyk/actions/python-3.10@master
      continue-on-error: true
      if: github.event_name != 'pull_request'
      with:
        command: scan
        args: --all-projects --severity-threshold=high

    - name: Upload package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package
        path: dist/
        retention-days: 30

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
        labels: |
          org.opencontainers.image.title=nbedr
          org.opencontainers.image.description=Neural Bedrock Retrieval
          org.opencontainers.image.vendor=${{ github.repository_owner }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./deployment/docker/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: |
          type=gha
          type=local,src=/tmp/.buildx-cache
        cache-to: |
          type=gha,mode=max
          type=local,dest=/tmp/.buildx-cache-new,mode=max
        build-args: |
          BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}

    - name: Move Docker cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache || true

    - name: Upload Docker artifacts
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: docker-metadata
        path: |
          /tmp/.buildx-metadata-*
        retention-days: 30

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Python dependencies for scanning
      run: |
        pip install -e .[all]

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs,config'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        timeout: '10m'

    - name: Run container scan
      if: needs.build-docker.result == 'success'
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ghcr.io/${{ github.repository }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-container-results.sarif'
        severity: 'CRITICAL,HIGH'
        timeout: '10m'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Upload container scan results
      uses: github/codeql-action/upload-sarif@v2
      if: needs.build-docker.result == 'success'
      with:
        sarif_file: 'trivy-container-results.sarif'
        category: container

  security-monitoring:
    name: Security Monitoring
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[all]

    - name: Run Snyk monitor
      uses: snyk/actions/python-3.10@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        command: monitor
        args: |
          --org=${{ vars.SNYK_ORG || 'default-org' }}
          --project-name=${{ github.repository }}
          --all-projects
          --detection-depth=6

    - name: Run pip-audit
      run: |
        pip install pip-audit
        pip-audit -r requirements.txt -r requirements-test.txt || echo "Vulnerabilities found"

    - name: Run safety check
      run: |
        pip install safety
        safety check \
          --policy-file .safety-policy.yml \
          --full-report \
          || echo "Vulnerabilities found"

    - name: Create security report
      run: |
        {
          echo "# Security Scan Report"
          echo "## Date: $(date)"
          echo "## Repository: ${{ github.repository }}"
          echo
          echo "### Dependency Scans"
          echo "- Snyk scan completed"
          echo "- pip-audit scan completed"
          echo "- safety check completed"
          echo
          echo "For detailed results, please check the job logs."
        } > security-report.md

    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: security-report.md
        retention-days: 90

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-package, build-docker, security-scan]
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/develop' &&
      !contains(github.event.head_commit.message, '[skip deploy]')
    concurrency: 
      group: staging_environment
      cancel-in-progress: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package
        path: dist/

    - name: Configure AWS credentials
      if: hashFiles('.aws/**') != ''
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: ${{ env.DEFAULT_AWS_REGION }}
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}

    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment commands here
        # This could include AWS ECS deployments, Kubernetes deployments, etc.

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test, build-package, build-docker, security-scan, security-monitoring, deploy-staging]
    if: always()

    steps:
    - name: Check job status
      id: check
      run: |
        if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
          echo "status=failure" >> "$GITHUB_OUTPUT"
        elif [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
          echo "status=cancelled" >> "$GITHUB_OUTPUT"
        else
          echo "status=success" >> "$GITHUB_OUTPUT"
        fi

    - name: Notify on success
      if: steps.check.outputs.status == 'success'
      run: |
        echo "✅ All CI/CD steps completed successfully!"

    - name: Notify on failure
      if: steps.check.outputs.status == 'failure'
      run: |
        echo "❌ CI/CD pipeline failed. Check the logs for details."
        exit 1